<!DOCTYPE html>
<html>
<head>
  <title>AI Minecraft Modpack Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[name="prompt"] {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s, opacity 0.5s ease-in-out;
      opacity: 1;
    }
    input[name="prompt"].fading {
      opacity: 0;
    }
    input[name="prompt"]:focus {
      border-color: #5a67d8;
      outline: none;
    }
    .fill-btn {
      background: none;
      border: none;
      color: #5a67d8;
      font-size: 0.9rem;
      text-align: center;
      padding: 0;
      margin: 0.5rem auto 1.5rem;
      cursor: pointer;
    }
    button[type="submit"] {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #434190;
    }
    #loading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: #555;
      text-align: center;
    }
    h2 {
      margin-top: 2rem;
      color: #444;
    }
    ul {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      list-style: none;
    }
    li {
      padding: 0.5rem 0;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #3182ce;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const prompts = [
        "A cozy farming modpack with seasons and animals",
        "A dungeon crawler with traps and loot",
        "A steampunk world with gears and magic",
        "Underwater adventure with submarines and ruins",
        "Sky islands with airships and sky mobs"
      ];
      const input = document.querySelector("input[name='prompt']");
      const fillBtn = document.getElementById("fill-example");
      let index = 0;

      setInterval(() => {
        input.classList.add("fading");
        setTimeout(() => {
          input.placeholder = prompts[index];
          input.classList.remove("fading");
          index = (index + 1) % prompts.length;
        }, 300);
      }, 3000);

      fillBtn.addEventListener("click", () => {
        const current = input.placeholder;
        if (current && current !== "Enter your modpack idea") {
          input.value = current;
        }
      });
    });
  </script>
</head>
<body>
  <h1>üõ†Ô∏è AI Modpack Builder</h1>
  <form method="POST" onsubmit="showLoading()">
    <label for="version">Minecraft Version:</label>
    <select name="version" id="version" required style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc;">
  <optgroup label="Recent Major Releases">
    <option value="1.21.5">1.21.5</option>
    <option value="1.21.4">1.21.4</option>
    <option value="1.21.3">1.21.3</option>
    <option value="1.21.2">1.21.2</option>
  </optgroup>
  <optgroup label="Popular Modding Versions">
    <option value="1.20.1">1.20.1</option>
    <option value="1.19.4">1.19.4</option>
    <option value="1.18.2">1.18.2</option>
    <option value="1.16.5">1.16.5</option>
    <option value="1.12.2">1.12.2</option>
  </optgroup>
</select>
    <input type="text" name="prompt" placeholder="Enter your modpack idea" required>
    <button type="submit">Generate Pack</button>
    <button type="button" class="fill-btn" id="fill-example">‚§¥Ô∏è Use current suggestion</button>
  </form>

  <div id="loading">‚è≥ Generating your modpack...</div>

  {% if mods %}
    <h2>Suggested Mods</h2>
    <ul>
      {% for mod in mods %}
        <li><strong>{{ mod.name }}</strong><br><small>{{ mod.description }}</small></li>
      {% endfor %}
    </ul>
    <a href="{{ pack_file }}">‚¨áÔ∏è Download .mrpack</a>
  {% endif %}
  {% if summary %}
  <h2>Modpack Overview</h2>
  <p style="background:#f1f1f1; padding: 1rem; border-radius: 8px;">{{ summary }}</p>
  {% endif %}

</body>
</html>
